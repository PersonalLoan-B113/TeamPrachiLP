<div class="container">
    <div class="table-responsive">
        <table class="table">
            <tr>
             <th class="table-success"> Customer Id </th>
            <th class="table-warning"> Lead Id </th>
            <th class="table-danger"> Loan Code </th>
            <th class="table-secondary"> Loan Amount </th>
            <th class="table-warning"> Status Code</th>
    
        </tr>
    
        <tr *ngFor = 'let cus of cust'>
        <td class="table-success" > {{cus.custId}}</td>
        <td class="table-warning">{{cus.leadId}} </td>
        <th class="table-danger"> {{cus.loanNo}} </th>
        <td class="table-secondary">{{cus.loanAmount}}</td>
        <th class="table-warning"> {{cus.statusCode}}</th>
    
    </tr>
    </table>
    </div>
    <button class="btn btn-dark" (click)="done()">DONE</button>
    </div>
